<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSH Image Retrieval</title>
</head>
<body>
    <h1>Welcome to LSH Image Retrieval</h1>
    <p>Upload an image to find similar images from the CIFAR-10 dataset.</p>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
